<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div *ngIf="error" class="alert alert-danger" role="alert">
        {{error}}
      </div>
      <div class="card">
        <h4 class="card-header">
          Login
        </h4>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" placeholder="Username" name="username" [(ngModel)]="username" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password" name="password" [(ngModel)]="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
