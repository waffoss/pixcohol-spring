<div class="container">
  <div class="row">
    <div class="col-md-12">
        <div *ngIf="error" class="alert alert-danger" role="alert">
            {{error}}
          </div>
      <div class="card">
          <h4 class="card-header">
              Register
          </h4>
        <div class="card-body">
            
          <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email" [(ngModel)]="email" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password" name="password" [(ngModel)]="password" required>
            </div>
            <div class="form-group">
              <label for="repassword">Repeat password</label>
              <input type="password" class="form-control" id="repassword" placeholder="Repeat password" name="repassword" [(ngModel)]="repassword" required>
            </div>


            <button type="submit" class="btn btn-primary">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
