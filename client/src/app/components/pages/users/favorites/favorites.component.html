<div class="container">
  <div class="row">
    <h2>Favorites</h2>
    <div class="col-md-12">
      <ul class="list-group">
        <li *ngFor="let post of posts" class="list-group-item">
          <a routerLink="/post/{{post.id}}">
            <span>{{post.title}}</span>
            <span class="float-right text-danger" style="cursor:pointer" (click)="remove(post.id)">X</span>
            <img src="data:image/JPEG;base64,{{post.data}}" alt="{{post.title}}">
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
