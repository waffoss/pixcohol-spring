<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <h4 class="card-header">
          Upload
        </h4>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()" #uploadForm="ngForm" enctype="multipart/form-data">
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" class="form-control" id="title" placeholder="Title" name="title" [(ngModel)]="title" required>
            </div>
            <div class="form-group">
              <label for="tags">Tags</label>
              <select class="form-control" name="tags"  (change)="onSelectChange($event.target)" required>
                <option *ngFor="let tag of tags" value="{{tag.id}}, {{tag.name}}">{{tag.name}}</option>
              </select>
              <span class="text-primary" *ngFor="let tag of joinedTags">{{tag}} </span>
            </div>

            <div class="form-group">
              <label for="picture">Picture</label>
              <input type="file" class="form-control-file" (change)="fileChange($event)" placeholder="Upload file" name="picture" accept=".jpg,.jpeg,.png" required>
            </div>

            <button type="submit" class="btn btn-primary">Upload</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
